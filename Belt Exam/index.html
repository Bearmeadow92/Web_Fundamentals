<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Succulent Shop</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div id="leaf"><img src="images/assets/leaf.png" alt="leaf"></div>
            <h1>EasyBay</h1>
            <input id="search-bar" type="text" name="first_name" placeholder= "Search for anything" >
            <button id="sign-in">Sign in</button>
            <button onclick="alert('Your cart is empty')" id="cart"><img src="images/assets/cart-dark.png" alt="cart"></button>
        </div>
        <div class="quick-container">
            <div class="quick-links">
                <h4>Aeonium</h4>
                <h4>Andormischus</h4>
                <h4>agave</h4>
                <h4>Aloe</h4>
                <h4>Anacampseros</h4>
                <h4>Aristaloe</h4>
                <h4>More...</h4>
            </div>
        </div>
        <div id="header">
            <h1>Your Source for Serious Succulent Specialties</h1>
        </div>
        <div class="topl-container">
            <div>
                <h1 class="par">Discover succ-ulent varieties one pot or rack at a time!</h1>
                <div id="disc">
                    <h1>discover</h1>
                    <img src="images/assets/arrow-light.png" alt="arrow">
                </div>
            </div>  
            <img src="images/assets/succulents-1.jpg" onmouseover="this.src='images/assets/succulents-2.jpg'" onmouseout="this.src='images/assets/succulents-1.jpg'" alt="suc1-2">
        </div>
            <div class="topr-container">
                <div>
                    <img src="images/assets/aloe-m.jpg" alt="aloe">
                    <div class="botr-box">
                        <h3>Soothing aloe</h3>
                        <img src="images/assets/arrow-light.png" alt="arrow">
                    </div>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
